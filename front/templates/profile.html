{% extends "base.html" %}

{% block content %}

<div class="profile-container">
    <h1>Профиль</h1>
    <div class="profile-info">
        <p><strong>Имя пользователя:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Дата регистрации:</strong> {{ user.registration_date.strftime('%Y-%m-%d') }}</p>
        <p><strong>Количество добавленных шуток:</strong> {{ user.jokes_count }}</p>
    </div>

    <div class="button-container">
        <a href="{{ url_for('welcome') }}">
            <button class="button">На главную</button>
        </a>
        <a href="{{ url_for('register') }}">
            <button class="button">Назад к регистрации</button>
        </a>
    </div>
</div>

{% endblock %}
